<!DOCTYPE html>
<html>
    <head>
    <title>Ahaan's Console Log!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ahaan's first visual studio website!</h1>
  <h2>Right click and click on inspect then click on console to see some interesting things!</h2>
</body>
<script>
    console.log("Welcome to console of Ahaan!");
    var x="Ahaan";
    console.log("My first name is",x);
    var y="Jain";
    console.log("My last name is",y);
    var z=x.concat(y);
    console.log("My full name is",z);
    var a=z.length;
    console.log("The number of characters of my name is",a);
    var b="My mother's name is Ahaan";
    console.log("Replacement example:",b.replace("Ahaan","Pooja"));
    var c="MY FATHER'S NAME IS PUSHKAR";
    console.log("Uppercase to lowercase example:",c.toLowerCase());
    var d="i like to code";
    console.log("Lowercase to uppercase example:",d.toUpperCase());
    var e=Math.sqrt(25);
    console.log("Square root example:",e);
    var f=Math.max(9,18);
    console.log("Higher value example:",f);
    var g=Math.min(36,27);
    console.log("Lower value example:",g);
    var h=Math.pow(6,3);
    console.log("6 to the power of 3 is:",h);
    var i=3.18032704;
    console.log("Fixed function example:",i.toFixed(2));
    var j=27;
    var k=18;
    console.log("to string function example:",j.toString()+k.toString());
    var l=6;
    var m="6";
    console.log("type of function example:",typeof l);
    console.log("type of function example:",typeof m);
    var n=63645;
    n--;
    console.log("Decrement example:",n);
    var o=478756;
    o++;
    console.log("Increment example:",o);
</script>
</html>
